upstream application {
    server 0.0.0.0:8080;
}


server {
    listen 80;

    location /hello/ {
        proxy_pass http://127.0.0.1:8080;
    }
    
    location ^~ /uploads/ {
        root /home/box/web/;
    }

    location ~ .+\..+$ {
        root /home/box/web/public/;
    }
}

server {
    listen 8080;
    proxy_pass http://application;
}